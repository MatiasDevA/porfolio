<div class="row">
  <div class="col-12 mt-5 ">
            
            <p class=" text-center text-white border border-2">En esta pantalla puedes ver todos los elementos {{title}}, y puede modificarlos o eliminarlos</p>
           <div class="d-flex justify-content-center">
            <button class="btn btn-primary  ">Haz click para agregar una persona</button>
        </div>
        </div>
     </div>
     <div class="row h-100">
        <div class="col-12">
            <table mat-table [dataSource]="dataArray" class="mat-elevation-z0">

                <ng-container matColumnDef="firstCol">
                  <th mat-header-cell *matHeaderCellDef > {{firstCol}} </th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="secondCol">
                  <th mat-header-cell *matHeaderCellDef> {{secondCol}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="thirdCol">
                  <th mat-header-cell *matHeaderCellDef> {{thirdCol}}</th>
                  <td mat-cell *matCellDef="let element"> 
                    <button
                    mat-raised-button
                    class="edit"
                    routerLink="{{ editUrl }}/{{ element.id }}"
                  >
                    Editar
                  </button>
                  <button
                    mat-raised-button
                    class="delete"
                    (click)="this.deleteElement(element.id)"
                  >
                    Eliminar
                  </button>   
                </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
     </div>
